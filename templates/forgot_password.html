{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100 py-5">
  <div class="col-md-4">
    <div class="card shadow-lg border-0 rounded-lg p-4">
      <div class="card-body">
        <h2 class="card-title text-center mb-4 text-primary">Forgot Password?</h2>
        <p class="text-center text-muted mb-4">Enter your email address and we'll send you a link to reset your password.</p>
        <form method="POST">
          <div class="mb-3">
            <label for="email" class="form-label visually-hidden">Email address</label>
            <input type="email" class="form-control form-control-lg rounded-pill" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100 mt-3 rounded-pill shadow">Send Reset Link</button>
        </form>
        <div class="text-center mt-4">
          <a href="{{ url_for('login') }}" class="text-decoration-none text-info">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
