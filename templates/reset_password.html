{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-lg p-4 bg-pastel-light">
        <div class="card-body text-center">
          <h2 class="card-title mb-4 text-pastel-dark"><i class="fas fa-lock-open me-2"></i>Reset Password</h2>
          <p class="text-muted mb-4">Enter your new password below.</p>
          <form method="POST">
            <div class="mb-3 text-start">
              <label for="new_password" class="form-label fw-semibold text-pastel-dark">New Password</label>
              <input type="password" class="form-control form-control-lg rounded-pill" id="new_password" name="new_password" placeholder="Enter new password" required>
              <div class="form-text">Password must be at least 6 characters long.</div>
            </div>
            <div class="mb-3 text-start">
              <label for="confirm_password" class="form-label fw-semibold text-pastel-dark">Confirm Password</label>
              <input type="password" class="form-control form-control-lg rounded-pill" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="btn btn-pastel-primary btn-lg w-100 mt-3 rounded-pill">Reset Password</button>
          </form>
          <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="text-decoration-none text-pastel-primary fw-semibold">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
