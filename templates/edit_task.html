{% extends 'base.html' %}
{% block title %}Edit Task{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 rounded-lg bg-pastel-light p-4">
      <div class="card-body">
        <h2 class="card-title text-center mb-4 text-pastel-primary"><i class="fas fa-edit me-2"></i>Edit Task</h2>
        <form method="POST">
          <div class="mb-3">
            <label for="title" class="form-label text-pastel-dark">Task Title</label>
            <input type="text" class="form-control form-control-lg" id="title" name="title" value="{{ task.title }}" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label text-pastel-dark">Description</label>
            <textarea class="form-control form-control-lg" id="description" name="description" rows="3" required>{{ task.description }}</textarea>
          </div>
          <div class="mb-3">
            <label for="assigned_to" class="form-label text-pastel-dark">Assign To</label>
            <select class="form-select form-select-lg" id="assigned_to" name="assigned_to" required>
              <option value="" disabled>Select team member</option>
              {% for member in team_members %}
                <option value="{{ member.id }}" {% if task.assigned_to == member.id %}selected{% endif %}>{{ member.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label text-pastel-dark">Status</label>
            <select class="form-select form-select-lg" id="status" name="status" required>
              <option value="To-do" {% if task.status == 'To-do' %}selected{% endif %}>To-do</option>
              <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
              <option value="Done" {% if task.status == 'Done' %}selected{% endif %}>Done</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="due_date" class="form-label text-pastel-dark">Due Date</label>
            <input type="date" class="form-control form-control-lg" id="due_date" name="due_date" value="{{ task.due_date }}" required>
          </div>
          <button type="submit" class="btn btn-pastel-primary btn-lg w-100 mt-3">Update Task</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
