{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100 py-5">
  <div class="col-md-4">
    <div class="card shadow-lg border-0 rounded-lg p-4">
      <div class="card-body">
        <h2 class="card-title text-center mb-4 text-primary">Join Us!</h2>
        <form method="POST">
          <div class="mb-3">
            <label for="name" class="form-label text-secondary">Username</label>
            <input type="text" class="form-control form-control-lg rounded-pill" id="name" name="name" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-secondary">Email address</label>
            <input type="email" class="form-control form-control-lg rounded-pill" id="email" name="email" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-secondary">Password</label>
            <input type="password" class="form-control form-control-lg rounded-pill" id="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100 mt-3 rounded-pill shadow">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
