{% extends 'base.html' %}
{% block title %}Create Task{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-4">Create Task</h2>
        <form method="POST">
          <div class="mb-3">
            <label for="title" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter task title" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter task description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="assigned_to" class="form-label">Assign To</label>
            <select class="form-select" id="assigned_to" name="assigned_to" required>
              <option value="" disabled selected>Select team member</option>
              {% for member in team_members %}
                <option value="{{ member.id }}">{{ member.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="due_date" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="due_date" name="due_date" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Create Task</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
