{% extends 'base.html' %}
{% block title %}Create Project{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card shadow-lg p-4 border-0 rounded-lg" style="background-color: #f0f4f8; border-radius: 1rem;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4" style="color: #66bb6a;"><i class="fas fa-plus-circle me-2"></i>Create New Project</h2>
        <form method="POST">
          <div class="mb-3">
            <label for="title" class="form-label" style="color: #495057;">Project Name</label>
            <input type="text" class="form-control form-control-lg rounded-pill" id="title" name="title" placeholder="Enter project name" required style="background-color: #ffffff; border-color: #e0f7fa;">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label" style="color: #495057;">Description</label>
            <textarea class="form-control form-control-lg rounded-3" id="description" name="description" rows="3" placeholder="Enter project description" required style="background-color: #ffffff; border-color: #e0f7fa;"></textarea>
          </div>
          <div class="mb-3">
            <label for="deadline" class="form-label" style="color: #495057;">Deadline</label>
            <input type="date" class="form-control form-control-lg rounded-pill" id="deadline" name="deadline" required style="background-color: #ffffff; border-color: #e0f7fa;">
          </div>
          <button type="submit" class="btn btn-lg w-100 mt-3 rounded-pill" style="background-color: #a5d6a7; border-color: #a5d6a7; color: #ffffff;">Create Project</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
