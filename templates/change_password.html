{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100 py-5">
  <div class="col-md-4">
    <div class="card shadow-lg border-0 rounded-lg p-4">
      <div class="card-body">
        <h2 class="card-title text-center mb-4 text-primary">Change Password</h2>
        <form method="POST">
          <div class="mb-3">
            <label for="current_password" class="form-label text-secondary">Current Password</label>
            <input type="password" class="form-control form-control-lg rounded-pill" id="current_password" name="current_password" placeholder="Enter current password" required>
          </div>
          <div class="mb-3">
            <label for="new_password" class="form-label text-secondary">New Password</label>
            <input type="password" class="form-control form-control-lg rounded-pill" id="new_password" name="new_password" placeholder="Enter new password" required>
            <div class="form-text">Password must be at least 6 characters long.</div>
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label text-secondary">Confirm New Password</label>
            <input type="password" class="form-control form-control-lg rounded-pill" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary btn-lg w-100 mt-3 rounded-pill shadow">Change Password</button>
          </div>
        </form>
        <div class="text-center mt-4">
          <a href="{{ url_for('dashboard') }}" class="text-decoration-none text-info">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
